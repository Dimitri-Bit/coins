<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase" href="#"> Task Tracker </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="filter-input"
            type="search"
            placeholder="Filter"
            aria-label="Filter"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            onclick="setFilterWord()"
          >
            Filter
          </button>
        </form>
      </div>
    </nav>

    <div class="container pt-5">
      <div class="container d-flex justify-content-between pb-3">
        <h2 class="text-center" id="message"></h2>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="add-input"
            type="search"
            placeholder="Task"
            aria-label="Task"
          />
          <button
            class="btn btn-outline-success"
            id="add-button"
            type="button"
            onclick="addItem()"
          >
            Add
          </button>
        </form>
      </div>
      <ul class="list-group" id="task-list">
        <!-- <li class="list-group-item">
          <div class="d-flex justify-content-between align-self-center">
            <p>Test</p>
            <button type="button" class="btn btn-secondary">Complete</button>
          </div>
        </li> -->
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="app.js"></script> -->
    <script src="js/lister.js"></script>
  </body>
</html>
